    </style>
</head>

    <hr>

    <div id="result">
        <!-- Generated programming text will appear here -->
    </div>

    <button id="copyButton" onclick="copyToClipboard()">Copy to Clipboard</button>
    <button id="resetButton" onclick="resetForm()">Reset Form</button>


    <script>
        // Function to copy text to clipboard
        function copyToClipboard() {
            const resultText = document.getElementById('result').innerText;
            navigator.clipboard.writeText(resultText)
                .then(() => {
                    alert('Text copied to clipboard');
                })
                .catch(err => {
                    console.error('Error copying text: ', err);
                });
        }
        // Function to reset the form
        function resetForm() {
            document.getElementById('characterForm').reset();
            document.getElementById('result').innerText = ''; // Clear generated text
        }
        // Function to adjust height of textarea
        function adjustTextareaHeight(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = (textarea.scrollHeight) + 'px';
        }

        // Add event listeners to all textareas
        document.querySelectorAll('textarea').forEach(textarea => {
            adjustTextareaHeight(textarea); // Adjust height initially
            textarea.addEventListener('input', function() {
                adjustTextareaHeight(this); // Adjust height when text is inputted
            });
        });

        // Event listener for form submission
        document.getElementById('characterForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            
            // Get form data
            const formData = new FormData(event.target);
            let programmingText = '{{char}}= description= { ';
            
            for (const [key, value] of formData.entries()) {
                if (value.trim() !== '') { // Ignore empty fields
                    programmingText += `${key}: ["${value.replace(/\n/g, '\\n')}"], `;
                }
            }

            if (programmingText.endsWith(', ')) { // Remove trailing comma and space if exists
                programmingText = programmingText.slice(0, -2);
            }

            programmingText += ' }';
            
            document.getElementById('result').innerText = programmingText;
        });
    </script>
